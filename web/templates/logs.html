<div class="container text-center">
    <h4>Логи системы</h4>
    <ul class="list-group">
        {{range .Logs}}
        <li class="text-list-item">
            {{splitText .}}
        </li>
        {{else}}
        <li class="text-list-item">
            <b>Нет логов для отображения.</b>
        </li>
        {{end}}
    </ul>
    {{.Page}}
</div>
