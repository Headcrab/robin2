<div class="container text-center">
    <h4>Логи системы</h4>
    <ul class="list-group">
        {{range .logs}}
        <li class="text-list-item">
            {{colorizeLogString .}}
        </li>
        {{else}}
        <li class="text-list-item">
            <b>Нет логов для отображения.</b>
        </li>
        {{end}}
    </ul>
    {{.page}}
</div>
